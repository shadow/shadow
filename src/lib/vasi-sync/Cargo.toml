[package]
name = "vasi-sync"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# TODO: drop non-no_std dependencies.
# https://github.com/shadow/shadow/issues/2919
[dependencies]
libc = "0.2"
nix = "0.26.2"
