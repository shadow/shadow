general:
  stop_time: 30 min
network:
  graph:
    type: gml
    inline: |
      graph [
        directed 0
        node [
          id 0
          host_bandwidth_down "10 Mbit"
          host_bandwidth_up "10 Mbit"
        ]
        edge [
          source 0
          target 0
          latency "200 ms"
          jitter "0 ms"
          packet_loss 0.0
        ]
      ]
hosts:
  server:
    network_node_id: 0
    processes:
    - path: tgen
      # See https://shadow.github.io/docs/guide/compatibility_notes.html#libopenblas
      environment: OPENBLAS_NUM_THREADS=1
      args: ../../../server.graphml
      start_time: 1
  client:
    network_node_id: 0
    processes:
    - path: tgen
      # See https://shadow.github.io/docs/guide/compatibility_notes.html#libopenblas
      environment: OPENBLAS_NUM_THREADS=1
      args: ../../../XXXCLIENTCONFXXX
      start_time: 1
