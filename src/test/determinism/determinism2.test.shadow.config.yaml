general:
  stop_time: 10
host_defaults:
  pcap_enabled: true
network:
  graph:
    type: gml
    inline: |
      graph [
        directed 0
        node [
          id 0
          host_bandwidth_down "81920 Kibit"
          host_bandwidth_up "81920 Kibit"
        ]
        edge [
          source 0
          target 0
          latency "250 ms"
          packet_loss 0.0
        ]
      ]
hosts:
  peer:
    network_node_id: 0
    quantity: 10
    processes:
    - path: ../phold/test-phold
      args: loglevel=debug basename=peer quantity=10 msgload=1 size=1 cpuload=1 weightsfilepath=../../../weights.txt runtime=5
      start_time: 1
