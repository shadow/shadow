[package]
name = "shadow-rs"
version = "2.0.0-pre"
edition = "2018"
publish = false

[lib]
path = "lib.rs"
crate-type = ["staticlib"]

[dependencies]
atomic_refcell = "0.1"
bitflags = "1.2"
lazy_static = "1.4.0"
libc = "0.2"
# don't log debug or trace levels in release mode
log = { version = "0.4", features = ["release_max_level_info"] }
log-bindings = { path = "../support/logger/rust_bindings" }
nix = "0.20.0"
rand = "0.8.0"
rand_chacha = "0.3.0"
rand_core = "0.6.0"
regex = "1"
